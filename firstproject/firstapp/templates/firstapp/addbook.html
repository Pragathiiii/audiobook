{% extends 'firstapp/adminmenu.html' %}
{% block content %}
<div style="margin-left:390px; margin-top:30px; ">
    <h2 style="margin-left:12px;"> Add Book</h2>
<form method="post" enctype="multipart/form-data" style="display:inline-block;">
   {% csrf_token %}
    <table border="0">
        {% for field in form %}
            <tr>
                <td style="padding:5px;">{{field.label_tag}}</td>
                <td  style="padding:5px; ">{{field}}</td>
            </tr>
        {% endfor %}
    </table>
    <button type="submit" class="btn btn-primary" style="padding:5px 30px; margin-top: 23px;">Save</button>
</form>
    </div>
{% endblock %}
