{% extends 'firstapp/adminmenu.html' %}
{% block content %}
<style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin-top:-100px;
            }

        .controls {
            background: linear-gradient(to bottom, #ff7f50, #f8a45d);
            padding: 10px;
            border-radius: 10px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .buttons-container button {
            margin: 0 5px;
        }
        /* Increase the length of the audio player */
        audio {
            width: 800px;
        }
    </style>

 <div class="container" style="margin-left:133px;">
        <h3>Playing {{title}}</h3>
        <div class="controls">
            <audio controls id="audio-player">
                <source src="{{ audio_url }}" type="audio/mpeg">
            </audio>
        </div>
    </div>
{% endblock %}
